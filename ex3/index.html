<html ng-app>
<head>
    <link rel="stylesheet" href="../bower_components/foundation/css/foundation.min.css">
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="ex3.js"></script>
</head>
<body ng-controller="MyCtrl">
<div class="row">
    <h1>Chuck Norris jokes</h1>
    <table>
        <tr ng-repeat="joke in data.value">
            <td>{{joke.id}}</td>
            <td>{{joke.joke}} <span class="label" ng-show="joke.id<100">Top 100!</span></td>
        </tr>
    </table>
    <button ng-click="Click()">Fetch jokes</button>
</div>
<div class="row"><a href="../presentation.html#example3">Back</a></div>

</body>
</html>
